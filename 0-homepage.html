<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://fonts.googleapis.com/css?family=Source+Sans+Pro&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Coiny&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body>
    <section
      class="
        hero
        container-fluid
        d-flex
        flex-column
        justify-content-between
        text-white
      "
    >
      <nav class="navbar navbar-expand-sm navbar-dark">
        <div class="container-fluid">
          <div class="row flex-nowrap">
            <button
              class="navbar-toggler col-0"
              type="button"
              data-toggle="collapse"
              data-target="#navbarTogglerDemo01"
              aria-controls="navbarTogglerDemo01"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div
              class="
                hero__logo
                d-flex
                flex-wrap flex-sm-nowrap
                row-sm-12
                justify-content-center justify-content-sm-start
                align-items-center
              "
            >
              <img
                class="img-fluid h-50 ml-3"
                src="assets/images/smile_off.png"
                alt=""
              />
              <img
                class="img-fluid h-50 ml-3"
                src="assets/images/logo.png"
                alt=""
              />
            </div>
          </div>
          <div
            class="collapse navbar-collapse d-sm-flex justify-content-sm-end"
            id="navbarTogglerDemo01"
          >
            <ul class="navbar-nav me-auto mb-2 mb-lg-0 align-items-center">
              <li class="nav-item pr-0 pr-md-3">
                <a class="nav-link text-white" href="">COURSES</a>
              </li>
              <li class="nav-item pr-0 pr-md-3">
                <a class="nav-link text-white" href="">PRICES</a>
              </li>
              <li class="nav-item pr-0 pr-md-3">
                <a class="nav-link text-white" href="">LOGIN</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <div class="hero__action container w-50 text-center text-nowrap">
        <h1 class="row d-none d-md-flex display-1 justify-content-center">
          Get schooled
        </h1>
        <h1 class="row display-4 d-md-none d-flex justify-content-center">
          Get schooled
        </h1>

        <div
          class="
            row row-cols-md-6 row-cols-12
            justify-content-center
            pb-5
            flex-nowrap
          "
        >
          <span class="col p-2">SMILES</span><span class="col p-2">GRIN</span
          ><span class="col p-2">LAUGH</span>
        </div>
        <button class="row btn btn-primary rounded-pill">
          REGISTER FOR FREE
        </button>
      </div>
      <div
        class="
          container
          d-flex
          flex-column
          align-items-center
          text-center
          justify-content-between
          mb-5
        "
      >
        <div class="row mb-5">
          <p class="lead"><span>Learn</span> from the pros</p>
        </div>
        <div class="row row-cols-2 row-cols-md-4">
          <div class="col">
            <img
              class="img-fluid rounded-circle"
              src="assets/images/profile_1.jpg"
              alt=""
            />
            <h4>Philip Massey</h4>
            <p class="text-center">
              <span>« Smile of the year »</span><br />
              2018-2019
            </p>
          </div>
          <div class="col">
            <img
              class="img-fluid rounded-circle"
              src="assets/images/profile_2.jpg"
              alt=""
            />
            <h4>Nannie Lawrence</h4>
            <p class="text-center">
              Best <span>« little smile »</span><br />2017
            </p>
          </div>
          <div class="col">
            <img
              class="img-fluid rounded-circle"
              src="assets/images/profile_3.jpg"
              alt=""
            />
            <h4>Bruce Walters</h4>
            <p class="text-center">
              Best<span> « friend Smile »</span><br />live performance 2019
            </p>
          </div>
          <div class="col">
            <img
              class="img-fluid rounded-circle"
              src="assets/images/profile_4.jpg"
              alt=""
            />
            <h4>Henry Hughes</h4>
            <p class="text-center">
              <span>« 24h Smiles »</span><br />2016-2019
            </p>
          </div>
        </div>
      </div>
    </section>

    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
