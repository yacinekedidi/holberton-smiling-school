    <title>Courses - Smile</title>

  <body>
    <section
      class="
        hero__courses
        container-fluid
        d-flex
        flex-column
        justify-content-between
        text-white
      "
    >
      <nav class="navbar navbar-expand-sm navbar-dark">
        <div class="container-fluid">
          <div class="row flex-nowrap">
            <button
              class="navbar-toggler col-0"
              type="button"
              data-toggle="collapse"
              data-target="#navbarTogglerDemo01"
              aria-controls="navbarTogglerDemo01"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div
              class="
                hero__logo
                d-flex
                flex-wrap flex-sm-nowrap
                row-sm-12
                justify-content-center justify-content-sm-start
                align-items-center
              "
            >
              <img
                class="img-fluid h-50 ml-3"
                src="assets/images/smile_off.png"
                alt=""
              />
              <img
                class="img-fluid h-50 ml-3"
                src="assets/images/logo.png"
                alt=""
              />
            </div>
          </div>
          <div
            class="collapse navbar-collapse d-sm-flex justify-content-sm-end"
            id="navbarTogglerDemo01"
          >
            <ul class="navbar-nav me-auto mb-2 mb-lg-0 align-items-center">
              <li class="nav-item pr-0 pr-md-3">
                <a class="nav-link text-white" href="">COURSES</a>
              </li>
              <li class="nav-item pr-0 pr-md-3">
                <a class="nav-link text-white" href="pricing.html">PRICES</a>
              </li>
              <li class="nav-item pr-0 pr-md-3">
                <a class="nav-link text-white" href="">LOGIN</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <div class="hero__action container d-none d-sm-block text-nowrap">
        <div class="row row-cols-1 text-center">
          <div class="col">
            <p class="justify-content-center">« Don't cry because it's over.</p>
          </div>

          <div class="col">
            <p><span>Smile</span> because it happened. »</p>
          </div>
        </div>
      </div>
    </section>

    <!-- FILTERS -->
    <section class="filters mb-5 d-flex align-items-center">
      <div class="container">
        <div class="row p-4 p-sm-0">
          <div class="col-12 col-md-4">
            <span>KEYWORDS</span>
            <div class="input-group mb-3">
              <i class="holberton_school-icon-search_1 text-white border-0"></i>
              <input
                type="search"
                class="form-control search-widget text-muted"
                placeholder="Search by keywords"
                aria-label="Search"
                aria-describedby="search-addon"
              />
            </div>
          </div>

          <div class="col-12 col-sm-6 col-md-4">
            <span>TOPIC</span>
            <div class="input-group mb-3">
              <select class="custom-select" id="inputGroupSelect01">
                <option selected value="0">Novice</option>
                <option value="1">Intermediate</option>
                <option value="2">Expert</option>
              </select>
            </div>
          </div>
          <div class="col-12 col-sm-6 col-md-4">
            <span>SORT BY</span>
            <div class="input-group mb-3">
              <select class="custom-select" id="inputGroupSelect01">
                <option selected value="0">Most Popular</option>
                <option value="1">Most Recent</option>
                <option value="2">Most Viewed</option>
              </select>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"

      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
